<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be one of the first testers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.65);
      padding: 50px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      color: #ddd;
    }
    input[type="email"] {
      width: 80%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    button {
      padding: 15px 40px;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    .success {
      margin-top: 20px;
      font-weight: 600;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Waitlist</h1>
    <p>Drop your email and weâ€™ll send the MVP straight to your inbox</p>
    <form id="waitlistForm">
      <input type="email" id="email" placeholder="Your email" required>
      <br>
      <button type="submit">Join Now</button>
    </form>
    <p id="message" class="success"></p>
  </div>

  <script>
  const form = document.getElementById("waitlistForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const url = "https://script.google.com/macros/s/AKfycbyn9fRibgTlzY27IY5y76EcXRAoZs2RiiH8rl5ZEE51S8Ga1q4blwWS8OTMSTiQEpeb0A/exec"; // paste your /exec URL here

    try {
      const res = await fetch(url, {
        method: "POST",
        mode: "no-cors",   // ðŸ‘ˆ add this!
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `email=${encodeURIComponent(email)}`
      });

      // Since no-cors doesn't return JSON, just show success
      message.textContent = "Youâ€™re in! Check your inbox for early access details";
      form.reset();

    } catch (err) {
      console.error(err);
      message.textContent = "Oops! Something went wrong.";
    }
  });
</script>
</body>
</html>
